<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <title>Cut Tweet - Tool</title>
  </head>
  <body style="background-color: #202020">
    <div class="container">
      <nav class="navbar half-grey-bg mt-2">
        <div class="container-fluid half-grey-bg">
          <a class="navbar-brand half-grey-bg" href="#">Cut Tweet - Tool</a>
        </div>
      </nav>
      <div
        div
        class="card shadow align-middle w-100 m-5 half-grey-bg d-felx"
        style="background-color: #303030"
      >
        <div>
          <form class="row">
            <div class="m-5 col-5">
                <label for="tokenPlaceholder" class="form-label"
                  >Token</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="tokenPlaceholder"
                  aria-describedby="tokenHelp"
                  required
                />
                <div id="tokenHelp" class="form-text">
                    <p>Your token is need to send message directly from your account</p>
                  </div>
              </div>
            <div class="m-5 col-5">
              <label for="roomIDNumber" class="form-label"
                >Channel ID</label
              >
              <input
                type="number"
                class="form-control"
                id="roomIDNumber"
                min="1000000000000000000"
                max="9999999999999999999"
                required
              />
              <label for="sleepTime" class="form-label"
              >Time between question in MS</label
            >
            <input
              type="number"
              class="form-control"
              id="sleepTime"
              min="5000"
              required
            />
            <div id="tokenHelp" class="form-text">
              <p>the minimum value is 5 seconds,1000ms = 1 second</p>
            </div>

            </div>
            <div class="col m-5" id="questionHolder">
                <label for="question1" class="form-label"
                >Question 1</label>
            <input
                type="text"
                class="form-control question"
                id="question1"
              />
            </div>
            </div>
 
            <div class="m-5">
                <button type="submit" class="btn btn-primary col-1" id="sendButton">Send</button>
                <button type="submit" class="btn btn-success col-1" id="addButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/> 
                  </svg></button>
            </div>
            
            
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
